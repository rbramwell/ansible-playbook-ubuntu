---

- hosts: crowd
  remote_user: root
  roles:
    - hswong3i.crowd
    - hswong3i.mysql_connector_java
    - role: hswong3i.ufw
      ufw:
        - { to_port: "{{ crowd_connector_port }}", proto: "tcp", rule: "allow" }
        - { to_port: "{{ crowd_server_port }}", proto: "tcp", rule: "allow" }
